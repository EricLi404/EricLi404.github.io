      <h1 class="post-title">
        
          apt-get update报错问题
        
      </h1>

      <time class="post-time">
          Nov 12 2014
      </time>
    </header>



    
            <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">W: 无法下载 http://ppa.launchpad.net/mc3man/trusty-media/ubuntu/dists/vivid/main/binary-amd64/Packages 404 Not Found</span><br><span class="line">W: 无法下载 http://ppa.launchpad.net/mc3man/trusty-media/ubuntu/dists/vivid/main/binary-i386/Packages 404 Not Found</span><br><span class="line">W: 无法下载 http://ppa.launchpad.net/noobslab/deepin-sc/ubuntu/dists/vivid/main/binary-amd64/Packages 404 Not Found</span><br><span class="line">W: 无法下载 http://ppa.launchpad.net/noobslab/deepin-sc/ubuntu/dists/vivid/main/binary-i386/Packages 404 Not Found</span><br><span class="line">E: 部分索引文件下载失败。如果忽略它们，那将转而使用旧的索引文件</span><br></pre></td></tr></table></figure>
<p>此时可能是采用了较为古老的PPA仓库，删了就搞定了。方法如下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo add-apt-repository --remove ppa:mc3man/trusty-media</span><br></pre></td></tr></table></figure>
