etString(i));</span><br><span class="line">				&#125;</span><br><span class="line">				map.put(j, tmap);</span><br><span class="line">				j++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (SQLException e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return map;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 *    增删改  </span><br><span class="line">	 * @param conn </span><br><span class="line">	 * @param sql</span><br><span class="line">	 * @return</span><br><span class="line">	 */</span><br><span class="line">	public static int update(Connection conn, String sql) &#123;</span><br><span class="line">		Statement stat;</span><br><span class="line">		int res = 0;</span><br><span class="line">		try &#123;</span><br><span class="line">			stat = conn.createStatement();</span><br><span class="line">			res = stat.executeUpdate(sql);</span><br><span class="line">		&#125; catch (SQLException e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return res;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
