            <div class="post-content">
            <h1 id="ubuntu-unity桌面禁用客人会话"><a href="#ubuntu-unity桌面禁用客人会话" class="headerlink" title="ubuntu-unity桌面禁用客人会话"></a>ubuntu-unity桌面禁用客人会话</h1><h2 id="1-新建配置文件"><a href="#1-新建配置文件" class="headerlink" title="1. 新建配置文件"></a>1. 新建配置文件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo vi /etc/lightdm/lightdm.conf</span><br></pre></td></tr></table></figure>
<p>其内容为<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[SeatDefaults]</span><br><span class="line">greeter-session=unity-greeter</span><br><span class="line">allow-guest=false</span><br></pre></td></tr></table></figure></p>
<h2 id="2-编译"><a href="#2-编译" class="headerlink" title="2. 编译"></a>2. 编译</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo sh -c &apos;printf &quot;[SeatDefaults]\nallow-guest=false\n&quot; &gt;/usr/share/lightdm/lightdm.conf.d/50-no-guest.conf&apos;</span><br></pre></td></tr></table></figure>
<h2 id="针对此方法恢复客人会话的操作为"><a href="#针对此方法恢复客人会话的操作为" class="headerlink" title="针对此方法恢复客人会话的操作为"></a>针对此方法恢复客人会话的操作为</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo rm -f /usr/share/lightdm/lightdm.conf.d/50-no-guest.conf</span><br></pre></td></tr></table></figure>

            </div>
